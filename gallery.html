    <script>  
        // Gallery login functionality
        function attemptGalleryLogin() {
            const username = document.getElementById('gallery_username').value;
            const password = document.getElementById('gallery_password').value;
            const errorElement = document.getElementById('gallery_loginError');
            
            // Replace these with your actual credentials
            const validUsername = "        ";
            const validPassword = "        ";
            
            if (username === validUsername && password === validPassword) {
                document.getElementById('gallery_loginOverlay').style.display = 'none';
                document.getElementById('gallery_wrapper').style.display = 'block';
            } else {
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }
        }
        
        // Allow pressing Enter to submit login form
        document.getElementById('gallery_password').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                attemptGalleryLogin();
            }
        });
