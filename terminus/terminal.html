    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');

            if (username === '        ' && password === '        ') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('terminal-interface').style.display = 'block';
                initializeTerminal();
            } else {
                error.textContent = 'ERROR: Invalid credentials. Access denied.';
            }
        }

        function logout() {
            document.getElementById('terminal-interface').style.display = 'none';
            document.getElementById('login').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('error').textContent = '';
        }

// Toggle Ping
let isPinging = false;
let pingInterval;

function runPing() {
    const terminalOutput = document.getElementById('terminal-output');
    
    if (isPinging) {
        // Stop pinging
        clearInterval(pingInterval);
        terminalOutput.innerHTML += `<p><span class="darkgrey">[<span class="grey">STATUS</span>]</span> - Ping stopped. <span class="red">CANCELLED.</span></p>`;
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
        isPinging = false;
    } else {
        // Start pinging
        isPinging = true;
        terminalOutput.innerHTML += `<p><span class="darkgrey">[<span class="grey">NETWORK</span>]</span> - Pinging 192.168.1.1...</p>`;
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
        
        pingInterval = setInterval(() => {
            const randomTime = (Math.random() * (3 - 1) + 1).toFixed(2);  // Random ping time between 1 and 3 ms
            terminalOutput.innerHTML += `<p>64 bytes from 192.168.1.1: icmp_seq=1 ttl=64 time=${randomTime} ms</p>`;
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }, 1000);
    }
}

// Toggle Traceroute
let isTracing = false;
let tracerouteInterval;

function runTraceroute() {
    const terminalOutput = document.getElementById('terminal-output');
    
    if (isTracing) {
        // Stop traceroute
        clearInterval(tracerouteInterval);
        terminalOutput.innerHTML += `<p><span class="darkgrey">[<span class="grey">STATUS</span>]</span> - Traceroute stopped. <span class="red">CANCELLED.</span></p>`;
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
        isTracing = false;
    } else {
        // Start traceroute
        isTracing = true;
        terminalOutput.innerHTML += `<p><span class="darkgrey">[<span class="grey">NETWORK</span>]</span> - Tracing route to 8.8.8.8...</p>`;
        terminalOutput.scrollTop = terminalOutput.scrollHeight;

        tracerouteInterval = setInterval(() => {
            const hopTime = (Math.random() * (4 - 1) + 1).toFixed(2); // Random hop time between 1 and 4 ms
            const hopCount = Math.floor(Math.random() * 10) + 1; // Random hop count (1 to 10)
            terminalOutput.innerHTML += `<p>${hopCount}  192.168.1.1  ${hopTime} ms</p>`;
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }, 1500);
    }
}

// Toggle Port Scan
let isScanning = false;
let portScanInterval;

function runPortScan() {
    const terminalOutput = document.getElementById('terminal-output');
    
    if (isScanning) {
        // Stop port scan
        clearInterval(portScanInterval);
        terminalOutput.innerHTML += `<p><span class="darkgrey">[<span class="grey">STATUS</span>]</span> - Port scan stopped. <span class="red">CANCELLED.</span></p>`;
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
        isScanning = false;
    } else {
        // Start port scan
        isScanning = true;
        terminalOutput.innerHTML += `<p><span class="darkgrey">[<span class="grey">SECURITY</span>]</span> - Scanning ports on 192.168.1.1...</p>`;
        terminalOutput.scrollTop = terminalOutput.scrollHeight;

        portScanInterval = setInterval(() => {
            const port = Math.floor(Math.random() * (65535 - 1) + 1); // Random port number
            const state = Math.random() > 0.5 ? 'open' : 'closed'; // Random state (open or closed)
            const service = state === 'open' ? 'http' : 'unknown'; // Service depends on the state
            terminalOutput.innerHTML += `<p>${port}/tcp  ${state}  ${service}</p>`;
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }, 2000);
    }
}

// Toggle System Check
let isSystemChecking = false;
let systemCheckInterval;

function runSystemCheck() {
    const terminalOutput = document.getElementById('terminal-output');
    
    if (isSystemChecking) {
        // Stop system check
        clearInterval(systemCheckInterval);
        terminalOutput.innerHTML += `<p><span class="darkgrey">[<span class="grey">STATUS</span>]</span> - System check stopped. <span class="red">CANCELLED.</span></p>`;
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
        isSystemChecking = false;
    } else {
        // Start system check
        isSystemChecking = true;
        terminalOutput.innerHTML += `<p><span class="darkgrey">[<span class="grey">SYSTEM</span>]</span> - Running system diagnostics...</p>`;
        terminalOutput.scrollTop = terminalOutput.scrollHeight;

        systemCheckInterval = setInterval(() => {
            const cpuUsage = (Math.random() * (80 - 10) + 10).toFixed(2);  // Random CPU usage between 10 and 80%
            const memoryUsage = (Math.random() * (90 - 40) + 40).toFixed(2); // Random memory usage between 40 and 90%
            const diskUsage = (Math.random() * (90 - 10) + 10).toFixed(2);  // Random disk usage between 10 and 90%
            terminalOutput.innerHTML += `<p>CPU Usage: ${cpuUsage}%</p>`;
            terminalOutput.innerHTML += `<p>Memory Usage: ${memoryUsage}%</p>`;
            terminalOutput.innerHTML += `<p>Disk Usage: ${diskUsage}%</p>`;
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }, 3000);
    }
}

// Clear Terminal Output
function clearTerminal() {
    const terminalOutput = document.getElementById('terminal-output');
    terminalOutput.innerHTML = '';
}
